version: 1.0.{build}
skip_non_tags: true
image: Visual Studio 2019
configuration: Release
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: oPAtTNZVZUAmYoenPdNZFz7pBm0mEhWCknYREwmhDLWCYGOqEGGhVa5Ik1f6EwGG
  skip_symbols: true
  artifact: /.*\.nupkg/